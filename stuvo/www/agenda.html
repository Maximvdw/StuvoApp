<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/agenda.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <title>Stuvo App - Agenda</title>
        
        <script>
			$( document ).ready(function() {
				$.getJSON( "http://srv5.mvdw-software.com/workspace/Stuvo/backend/html/agenda.php", function( data ) {
					$.each( data['events'], function( eventId, event ) {
						var agendaItem = "";
						agendaItem += "<div class=\"agenda-item\">";
						
						agendaItem += "<span class=\"agenda-date\">";
						agendaItem += event['date'];
						agendaItem += "</span>";
						agendaItem += event['name'];
						
						agendaItem += "</div>";
						document.getElementById('agenda').innerHTML += agendaItem;
					});
				});
			});
        </script>
    </head>
    <body>
	    <div id="header-container">
			<div id="header">
				<a id="logo" href="/"></a>
				<a id="mobile" href="#mobilemenu"></a>
			</div>
		</div>
		<div id="content">
			<h1>Agenda</h1>
			<div id="agenda">
			</div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
