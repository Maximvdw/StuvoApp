<ons-page ng-controller="EventDetailController">

	<ons-toolbar>
	 	<div class="left"><ons-back-button>Terug</ons-back-button></div>
		<div class="center">Evenement</div>
		<div class="right">
		    <span class="toolbar-button--quiet navigation-bar__line-height">
				<i class="ion-android-calendar" style="font-size:20px;" onclick="addToCalendar();"></i>
			</span>
			<span class="toolbar-button--quiet navigation-bar__line-height">
				<i class="ion-android-share" style="font-size:20px;" onclick="window.plugins.socialsharing.share('Stuvo Event: ', null, null, '{{item.link}}');"></i>
			</span>
		</div>
  	</ons-toolbar>
	<ons-row>
        <ons-col style="margin: 10px;" width="80%"> 
          	 <h3>{{item.name}}</h3>
    		 <p>{{item.description}}</p>
    	</ons-col>
    </ons-row>
</ons-page>
