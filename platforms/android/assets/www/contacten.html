<ons-navigator var="contactNavi">
	<ons-page ng-controller="ContactenController">
		<ons-toolbar>
			<div class="left">
				<ons-toolbar-button ng-click="menu.toggle()">
					<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
				</ons-toolbar-button>
			</div>
			<div class="center">Contact lijst</div>
		</ons-toolbar>

		<ons-page>
			<h2>Lijst van departementen:</h2>
			<ons-scroller>
				<ons-list-item modifier="chevron" class="item" ng-repeat="item in items" ng-click="showDetail($index);">
					<ons-list-header>
						<ons-row>
							<ons-col width="60px">
								<div class="thumbnailContact" style="background-image: url({{item.picture}});"></div>
							</ons-col>
							<ons-col>

								<p class="dep">Departement: {{item.departement}}</p>

					</ons-list-header>

					</ons-col>
				</ons-list-item>
			</ons-scroller>
		</ons-page>
	</ons-page>
</ons-navigator>
