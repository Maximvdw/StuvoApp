<ons-page ng-controller="NewsDetailController">

	<ons-toolbar>
		<div class="left">
			<ons-back-button>Terug</ons-back-button>
		</div>
		<div class="center">Stuvo Nieuws</div>
		<div class="right">
			<span class="toolbar-button--quiet navigation-bar__line-height">
				<i class="ion-android-share-alt" style="font-size:20px;" ng-click="share();"></i>
			</span>
		</div>
	</ons-toolbar>
	<ons-row>
		<ons-col style="margin: 10px;" width="90%">
			<h3>{{item.title}}</h3>
			<img src="{{item.picture}}" align="left" style="margin: 0px 5px 0px 0px">
			<p>{{item.desc}}</p>
		</ons-col>
	</ons-row>
</ons-page>
