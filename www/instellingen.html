<ons-page ng-controller="SettingsController">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button ng-click="menu.toggle()">
				<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
			</ons-toolbar-button>
		</div>
		<div class="center">Instellingen</div>
	</ons-toolbar>

	<ons-list-header>Selecteer je campus</ons-list-header>

	<ons-list-item modifier="tappable">
		<label class="radio-button radio-button--list-item">
			<input id="rad_campus_1" type="radio" name="campus" value="1" onchange='handleCampus(this);'>
			<div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
			Campus Nijverheidskaai
		</label>
	</ons-list-item>

	<ons-list-item modifier="tappable">
		<label class="radio-button radio-button--list-item">
			<input id="rad_campus_2" type="radio" name="campus" value="2" onchange='handleCampus(this);'>
			<div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
			Campus Dansaert
		</label>
	</ons-list-item>

	<ons-list-item modifier="tappable">
		<label class="radio-button radio-button--list-item">
			<input id="rad_campus_3" type="radio" name="campus" value="3" checked="checked" onchange='handleCampus(this);'>
			<div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
			Campus Jette
		</label>
	</ons-list-item>

	<ons-list-header>Notificaties</ons-list-header>

	<ons-list-item modifier="tappable">
		<label class="checkbox checkbox--list-item">
			<input id="chk_notification_event" type="checkbox" onchange='notificationEventChange(this);'>
			<div class="checkbox__checkmark checkbox--noborder__checkmark checkbox--list-item__checkmark"></div>
			Notificatie bij evenementen
		</label>
	</ons-list-item>

	<ons-list-item modifier="tappable">
		<label class="checkbox checkbox--list-item">
			<input id="chk_notification_news" type="checkbox" onchange='notificationNewsChange(this);'>
			<div class="checkbox__checkmark checkbox--noborder__checkmark checkbox--list-item__checkmark"></div>
			Notificatie bij nieuws
		</label>
	</ons-list-item>
</ons-page>
